<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>


<h3>
Topics in Tufts Confessions
</h3>

<div id="topicv"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 700,
    height = 500,
    xshift = -150,
    yshift = -50;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
        .attr("transform", "translate(50,50)");

var pack = d3.layout.pack()
    .size([width, height - 50])
    .padding(5);

d3.json("topictree.json", function(data) {
  var nodes = pack.nodes(data);
  console.log(nodes);

  var node = svg.selectAll(".node")
      .data(nodes)
      .enter()
      .append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + (d.x + xshift) + "," + (d.y + yshift) + ")";});

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .attr("fill", function(d) { return d.children ? "#fff" : "steelblue"})
      .attr("opacity", 0.45)
      .attr("stroke", function(d) { return d.children ? "#fff" : "black"})
      .attr("stroke-width", "2");

  node.append("text")
      .text(function(d) {
        var text = "";
        for (var i = 0, len = d["name"].length; i < len; i++) {
          text += d["name"].charAt(i);
          if (d["name"].charAt(i) == " ") {
            text += "\n";
          }
        }
        return text;
      })
      .attr("text-anchor", "middle")
      .style("fill", "white")
      .style("font-size", function(d) {
        size = 15 - (d.name.length/2)
        if (d.value > 4000) {
          size += d.value/600;
        }
        return size;
      })
      .attr('padding', '2px;');
  });


</script>
